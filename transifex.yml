git:
  settings:
    language_mapping:
      cs@qtfiletype: cs
      fr@qtfiletype: fr
      it@qtfiletype: it
      pl@qtfiletype: pl
      es@qtfiletype: es

  filters:
  - filter_type: file
    file_format: QT
    source_language: en
    source_file: src/lang/en/photini.ts
    translation_files_expression: 'src/lang/<lang>/photini.ts'

  - filter_type: file
    file_format: PO
    source_language: en
    source_file: src/lang/templates/gettext/documentation.pot
    translation_files_expression: 'src/lang/<lang>/LC_MESSAGES/documentation.po'
