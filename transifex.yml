git:
  filters:
  - filter_type: file
    file_format: QT
    source_language: en
    source_file: src/lang/en/photini.ts
    translation_files_expression: 'src/lang/<lang>/photini.ts'

  - filter_type: dir
    file_format: PO
    source_language: en
    source_file_extension: po
    source_file_dir: src/lang/en/LC_MESSAGES/
    translation_files_expression: 'src/lang/<lang>/LC_MESSAGES/'
