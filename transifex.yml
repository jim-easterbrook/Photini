git:
  filters:
  - filter_type: file
    file_format: QT
    source_language: en
    source_file: src/lang/en/photini.ts
    translation_files_expression: 'src/lang/<lang>/photini.ts'
    ignore_files:
      - src/lang/templates/photini.ts

  - filter_type: file
    file_format: PO
    source_language: en
    source_file: src/lang/templates/gettext/index.pot
    translation_files_expression: 'src/lang/<lang>/LC_MESSAGES/index.po'

  - filter_type: file
    file_format: PO
    source_language: en
    source_file: src/lang/templates/gettext/manual.pot
    translation_files_expression: 'src/lang/<lang>/LC_MESSAGES/manual.po'

  - filter_type: file
    file_format: PO
    source_language: en
    source_file: src/lang/templates/gettext/misc.pot
    translation_files_expression: 'src/lang/<lang>/LC_MESSAGES/misc.po'

  - filter_type: file
    file_format: PO
    source_language: en
    source_file: src/lang/templates/gettext/other.pot
    translation_files_expression: 'src/lang/<lang>/LC_MESSAGES/other.po'
